# Sample workflow for building and deploying an NPM site to GitHub Pages

# Requires:
#
# * GitHub pages enabled for a repository
# * Secrets defined for CLIENT_ID, CLIENT_SECRET, CURRENT_MAP_TYPE, and MAP_CODE
#
# See Multi-Set developer portal for Credentials and Map Details
# https://developer.multiset.ai/

name: Deploy NPM Site with GitHub Pages dependencies preinstalled

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Update config with secrets
        run: |
          sed -i 's/YOUR_CLIENT_ID/${{ secrets.CLIENT_ID }}/g' src/config.ts
          sed -i 's/YOUR_CLIENT_SECRET/${{ secrets.CLIENT_SECRET }}/g' src/config.ts
          sed -i 's/YOUR_MAP_TYPE/${{ secrets.CURRENT_MAP_TYPE }}/g' src/config.ts
          sed -i 's/YOUR_MAP_CODE/${{ secrets.MAP_CODE }}/g' src/config.ts
      
      - name: Install dependencies
        run: npm install
      
      - name: Build site
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
